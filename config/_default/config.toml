baseURL = "https://marceldehaas.com/"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 10
summaryLength = 0

[permalinks]
  posts = '/posts/:year/:month/:day/:title/'

[outputs]
  home = ["HTML", "RSS"]

[markup]
  defaultMarkdownHandler = 'goldmark'